<script>
  let user = {};
  let complainData = [];
  let convertDate = (id) => {
    let myDate = new Date(id);
    return myDate.toLocaleDateString();
  };
  let complainID = {};
  let get = (id) => {
    return document.getElementById(id);
  };
  let addVisitor = async (e) => {
    e.preventDefault();
    let obj = {
      complainantNumber: get("complainNoInput").value,
      complainantName: get("complaintName").value,
      problem: get("problemByComplainant").value,
      orderbyadgp: get("textByADGP").value,
      markto: get("markToComp").value,
      FirNumber: get("firNumber").value,
      complainClerk: get("compClerk").value,
      PhoneNumber: get("phoneNo").value,
    };
    console.log(obj);
    obj = JSON.stringify(obj);
    try {
      let res = await fetch(
        "https://haryanacms.onrender.com/visitor/addvisitor",
        {
          method: "POST",
          body: obj,
          headers: {
            "Content-type": "application/json",
          },
        }
      );
      res = await res.json();
      console.log(res);
      alert("Visitor Complain Added!!");
      window.location.reload();
    } catch (err) {
      console.log(err);
    }
  };
  let form = document.getElementById("form");
  form.addEventListener("submit", addVisitor);
  let append = (data) => {
    let container = document.querySelector(".tableBody");
    document.getElementById("complainNoInput").innerText = data.length;

      console.log(el);
      let tr = document.createElement("tr");

      td1.setAttribute("class", "tablecol");
      td1.setAttribute("class", "tablecol1");
      td1.innerText = el.complainantNumber;
      // let td2 = document.createElement("td");

      // td2.setAttribute("class", "tablecol2");
      // td2.innerText = el.category;
      let td3 = document.createElement("td");
      td3.setAttribute("class", "tablecol");
      td3.setAttribute("class", "tablecol3");
      td3.innerText = el.complainantName;
      let td4 = document.createElement("td");
      td4.setAttribute("class", "tablecol");
      td4.setAttribute("class", "tablecol4");
      td4.innerText = el.FirNumber;
      let td5 = document.createElement("td");
      td5.setAttribute("class", "tablecol");
      td5.setAttribute("class", "tablecol5");
      td5.innerText = el.PhoneNumber;
      let td6 = document.createElement("td");

      // td6.style.border = "1px solid red";
      td6.style.padding = "10px";

      // p6.style.border="1px solid cyan"
      divarea.style.borderRadius = "2%";
      divarea.append(p6);
      td6.append(divarea);
      let td7 = document.createElement("td");
      td7.setAttribute("class", "tablecol");
      td7.setAttribute("class", "tablecol7");
      td7.style.padding = "10px";

      let divStatus = document.createElement("div");
      divStatus.style.height = "40px";
      let p10 = document.createElement("p");
      p10.innerText = el.markto;
      p10.style.margin = "10px 0px 10px 0px";
      divStatus.append(p10);
      td7.append(divStatus);

      let td9 = document.createElement("td");
      td9.style.padding = "10px";
      let divtd9 = document.createElement("div");
      // divtd9.style.border="1px solid cyan"
      divtd9.style.height = "40px";
      let p9 = document.createElement("p");
      p9.innerText = el.orderbyadgp;
      p9.style.margin = "10px 0px 10px 0px";
      divtd9.append(p9);

      td9.append(divtd9);
      // let td10 = document.createElement("td");
      // td10.innerText = el.Status;

      if (el.ComplaintCategory === "CAW") {
        divtd9.style.border = "1px solid navy";
        divtd9.style.backgroundColor = "navy";
        divtd9.style.boxSizing = "border-box";
        divtd9.style.alignSelf = "center";
        divtd9.style.height = "40px";
        divtd9.style.color = "white";

      if (el.highPriority) {

        divarea.style.height = "40px";
        divarea.style.color = "white";
      }

      if (el.Status === "IN-PROCESS") {

    get("compClerkUpdate").value = el.complainClerk;
    get("phoneNoUpdate").value = el.PhoneNumber;
    get("complainNoInputUpdate").value = el.complainantNumber;

    return complainID;
  };
  let updateComp = document.querySelector(".closeIconUpdate");
  updateComp.onclick = function () {
    let compUpdate = document.querySelector(".displayUpdateComp");

  };
  const updateComplain = async (e) => {
    e.preventDefault();
    let obj = {
      complainantName: get("complaintNameUpdate").value,
      problem: get("problemByComplainantUpdate").value,
      // author_id: userId,
      orderbyadgp: get("textByADGPUpdate").value,
      markto: get("markToCompUpdate").value,
      FirNumber: get("firNumberUpdate").value,
      complainClerk: get("compClerkUpdate").value,
      PhoneNumber: get("phoneNoUpdate").value,
      complainantNumber: get("complainNoInputUpdate").value,
    };
    obj = JSON.stringify(obj);
    console.log(obj);

    let res = await fetch(
      `https://haryanacms.onrender.com/visitor/update/${complainID._id}`,
      {

        headers: {
