<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="addorviewofficers.css" />
    <title>Add/View Police Station</title>
    <link rel="stylesheet" href="./Dashboard.css" />
    <script
      src="https://kit.fontawesome.com/ffe2b9fea9.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .tableRangeDiv {
        border: 1px solid gray;
        max-height: 300px;
        margin-top: 70px;
        overflow-y: scroll;
      }
      #tableRange {
        border-collapse: collapse;
        border: 1px solid gray;
        width: 100%;
      }
      #tableRange td {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <nav id="navbar"></nav>
    <div id="main">
      <div class="sidebar"></div>
      <div id="right-container">
        <h3 style="text-transform: uppercase; margin-top: 20px">
          Add Police Station for System
        </h3>
        <div id="officerinfoinput">
          <form action="">
            <div
              id="form"
              style="display: flex; flex-direction: column; gap: 20px"
            >
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <label for="Range">Range : </label>
                <select
                  name=""
                  id="ranges"
                  style="width: 70%; height: 30px"
                  onchange=""
                >
                  <option value="">Select Range</option>
                </select>
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <label for="District">District : </label>
                <select
                  name="District"
                  id="districts"
                  style="width: 70%; height: 30px"
                  onchange=""
                >
                  <option value="">Select District</option>
                </select>
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <label for="Police Station">Police Station : </label>
                <input
                  name="Police Station"
                  id="policeStationInput"
                  style="width: 70%; height: 30px; text-transform: uppercase"
                  placeholder="Police Station Name"
                />
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <label for="Police Station">Email : </label>
                <input
                  name="Police Station"
                  id="emailInput"
                  type="email"
                  style="width: 70%; height: 30px; text-transform: uppercase"
                  placeholder="Email"
                />
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <label for="Police Station">Phone No. : </label>
                <input
                  name="Police Station"
                  id="phoneInput"
                  type="number"
                  maxlength="10"
                  style="width: 70%; height: 30px; text-transform: uppercase"
                  placeholder="Phone Number"
                />
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <label for="status">Status : </label>
                <select
                  name="status"
                  id="status"
                  style="width: 70%; height: 30px"
                >
                  <option value="OFF">OFF</option>
                  <option value="ON">ON</option>
                </select>
              </div>
            </div>
          </form>
          <div style="margin-top: 20px; text-align: center">
            <button onclick="addPoliceStation()" id="addinfo">Add</button>
          </div>
        </div>
        <div class="tableRangeDiv">
          <table border="1" id="tableRange">
            <thead>
              <th>S.No</th>
              <th>Police Station Name</th>
              <th>District</th>
              <th>Range</th>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="./AddPoliceStation.js"></script>
  <script src="./function.js"></script>
</html>
<script src="./common.js" type="module"></script>
