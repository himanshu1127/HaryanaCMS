      .tableRangeDiv {
        border: 1px solid gray;
        max-height: 400px;
        margin-top: 70px;
        overflow-y: scroll;
      }
      #tableRange {
        border-collapse: collapse;
        border: 1px solid gray;
        width: 100%;

        padding: 1rem;
      }
      #tableAction {
        width: 30%;

    <nav id="navbar"></nav>
    <div id="main">

      <div
        id="right-container"
      >
        <h3 style="text-transform: uppercase; margin-top: 20px">
          Add District for System
        </h3>
        <div id="officerinfoinput">
          <form action="">
            <div id="whole-form">
              <div id="left-form" style="width: 100%">
                <!-- Name -->

                <div
                  id="designasion"
                  style="
                    /* border: 1px solid red; */
                    justify-content: space-between;
                    width: 100%;
                  "
                >
                  <label for="designasion"> Range : </label>
                  <select name="" id="ranges" style="width: 70%">
                    <option value="">Select Range</option>
                  </select>
                </div>

                <div
                  id="designasion"
                  style="
                    /* border: 1px solid red; */
                    margin-top: 20px;
                    justify-content: space-between;
                    width: 100%;
                    margin-bottom: 20px;
                  "
                >
                  <label for="">District Name :</label>
                  <input
                    type="text"
                    style="
                      width: 70%;
                      box-sizing: border-box;
                      padding-left: 5px;
                      text-transform: uppercase;
                    "
                    id="DistrictInput"
                    placeholder="Enter District Name"
                  />
                </div>
              </div>
            </div>
          </form>
          <div style="margin-top: 20px; text-align: center">
            <button onclick="addDistrict()" id="addinfo">Add</button>
          </div>
        </div>

        <div class="tableRangeDiv">
          <table border="1" id="tableRange">
            <thead>
              <th>S.No</th>
              <th>District</th>
              <th>Range</th>
              <th id="tableAction">Actions</th>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
