<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="addorviewofficers.css" />
    <title>Add/View Range</title>
    <link rel="stylesheet" href="./Dashboard.css" />
    <script
      src="https://kit.fontawesome.com/ffe2b9fea9.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .tableRangeDiv {
        border: 1px solid gray;
        max-height: 400px;
        margin-top: 70px;
        overflow-y: scroll;
      }
      #tableRange {
        border-collapse: collapse;
        border: 1px solid gray;
        width: 100%;
      }
      #tableRange td {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <nav id="navbar"></nav>
    <div id="main">
      <div class="sidebar"></div>
      <div id="right-container">
        <h3 style="text-transform: uppercase; margin-top: 20px">
          Add Range for System
        </h3>
        <div id="officerinfoinput">
          <form action="">
            <div id="whole-form">
              <div id="left-form" style="width: 100%">
                <div
                  id="designasion"
                  style="
                    /* border: 1px solid red; */
                    margin-top: 20px;
                    justify-content: space-between;
                    width: 100%;
                    margin-bottom: 20px;
                  "
                >
                  <label for="">Range Name :</label>
                  <input
                    type="text"
                    style="
                      width: 70%;
                      box-sizing: border-box;
                      padding-left: 5px;
                      text-transform: uppercase;
                    "
                    id="rangeInput"
                    placeholder="Enter Range Name"
                  />
                </div>
              </div>
            </div>
          </form>
          <div style="margin-top: 20px; text-align: center">
            <button onclick="addRange()" id="addinfo">Add</button>
          </div>
        </div>
        <div class="tableRangeDiv">
          <table border="1" id="tableRange">
            <thead>
              <th>S.No</th>
              <th>Range</th>
              <th>State</th>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script src="./function.js"></script>
  <script src="./AddRange.js"></script>
</html>
<script src="./common.js" type="module"></script>
