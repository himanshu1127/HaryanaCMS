<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="addorviewofficers.css" />
    <title>Add/View Areas</title>
    <link rel="stylesheet" href="./Dashboard.css" />
    <script
      src="https://kit.fontawesome.com/ffe2b9fea9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navbar"></nav>
    <div id="main">
      <div class="sidebar"></div>
      <div
        style="
          /* border: 1px solid red; */
          width: 75%;
          margin: auto;
          height: 90vh;
          padding: 20px;
          box-sizing: border-box;
        "
      >
        <h3 style="text-transform: uppercase; margin-top: 20px">
          Add Village for System
        </h3>
        <div id="officerinfoinput">
          <form action="">
            <div id="whole-form">
              <div id="left-form" style="width: 100%">
                <!-- Name -->

                <div
                  id="designasion"
                  style="
                    /* border: 1px solid red; */
                    justify-content: space-between;
                    width: 100%;
                  "
                >
                  <label for="designasion"> Village Name : </label>
                  <input
                    type="text"
                    style="
                      width: 70%;
                      box-sizing: border-box;
                      padding-left: 5px;
                    "
                    placeholder="Village name"
                    name=""
                    id=""
                  />
                </div>

                <div
                  id="designasion"
                  style="
                    /* border: 1px solid red; */
                    margin-top: 20px;
                    justify-content: space-between;
                    width: 100%;
                    margin-bottom: 20px;
                  "
                >
                  <label for="">Police Station :</label>
                  <input
                    type="text"
                    style="
                      width: 70%;
                      box-sizing: border-box;
                      padding-left: 5px;
                    "
                    placeholder="Police Station Name"
                  />
                </div>
                <div
                  id="designasion"
                  style="
                    /* border: 1px solid red; */
                    justify-content: space-between;
                    width: 100%;
                  "
                >
                  <label for="designasion"> District : </label>
                  <select name="" id="dist" style="width: 70%">
                    <option value="select">Select District</option>
                    <option value="rewari">Rewari</option>
                    <option value="gurugram">Gurugram</option>
                    <option value="karnal">Karnal</option>
                    <option value="bhiwani">Bhiwani</option>
                    <option value="sonipat">Sonipat</option>
                  </select>
                  <!-- <select name="" id="sub-dist">
                    <option value="select">Select Range</option>
                    <option value="bawal">Bawal</option>
                    <option value="dahina">Dahina</option>
                    <option value="dharuhera">Dharuhera</option>
                    <option value="kosli">Kosli</option>
                  </select> -->
                </div>
              </div>
            </div>
          </form>
          <div style="margin-top: 20px; text-align: center">
            <button onclick="addOfficer()" id="addinfo">Add</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./function.js"></script>
